<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClockAnimation</title>
  <link rel="stylesheet" href="./style.css">
  </link>
</head>

<body>
  <div id="clock">
    <div id="hrDots" style="--clr:#ff2972"></div>
    <div id="minDots" style="--clr:#fee800"></div>
    <div id="secDots" style="--clr:#04fc43"></div>
  </div>
  <script>
    function clock() {
      let secDots = document.getElementById('secDots');
      let minDots = document.getElementById('minDots');
      let hrDots = document.getElementById('hrDots');

      var date = new Date();
      var sec = date.getSeconds();
      var min = date.getMinutes();
      var hr = date.getHours() % 12;
      var amPm = date.getHours() >= 12 ? 'PM' : 'AM';
      hr = hr === 0 ? 12 : hr;

      var secondsDots = '';
      for (let i = 1; i < 61; i++) {
        let rotation = i * 6;
        if (i == sec) {
          secondsDots += '<div class="dot active" style="transform:rotate(' + rotation + 'deg)"></div>';
        } else {
          secondsDots += '<div class="dot" style="transform:rotate(' + rotation + 'deg)"></div>';
        }
      }

      var minutsDots = '';
      for (let i = 1; i < 61; i++) {
        let rotation = i * 6;
        if (i == min) {
          minutsDots += '<div class="dot active" style="transform:rotate(' + rotation + 'deg)"></div>';
        } else {
          minutsDots += '<div class="dot" style="transform:rotate(' + rotation + 'deg)"></div>';
        }
      }

      var hoursDots = '';
      for (let i = 1; i < 13; i++) {
        let rotation = i * 30;
        if (i == hr) {
          hoursDots += '<div class="dot active" style="transform:rotate(' + rotation + 'deg)"></div>';
        } else {
          hoursDots += '<div class="dot" style="transform:rotate(' + rotation + 'deg)"></div>';
        }
      }

      secDots.innerHTML = secondsDots + '<b>' + amPm + '</b>' + '<h2>' + zero(sec) + '<br><span>Seconds</span></h2>';
      minDots.innerHTML = minutsDots + '<h2>' + zero(min) + '<br><span>Minutes</span></h2>';
      hrDots.innerHTML = hoursDots + '<h2>' + zero(hr) + '<br><span>Hours</span></h2>';
    }
    function zero(number) {
      return number < 10 ? '0' + number : number;
    }
    setInterval(clock, 1000);
  </script>
</body>

</html>
